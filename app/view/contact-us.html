<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Contact-us</title>
        <link rel="stylesheet" href="../../assets/css/bootstrap-grid.css">
        <link rel="stylesheet" href="../../assets/css/bootstrap-reboot.css">
        <link rel="stylesheet" href="../../assets/css/bootstrap.css">
        <link rel="stylesheet" href="../../assets/css/style.css">
    </head>
    <body>
        <section class="fifthSection pt-5">
            <div class="container">
                <div class="row">
                    <div class="col p-5">
                        <h1 class="text-center">Contact Us</h1>
                    </div>
                    <div class="col text-center align-self-center">
                        <div class="dropdown">
                            <button class="btn btn-secondary btn-outline-light" type="button" data-toggle="dropdown">List of professors</button>
                        <div class="dropdown-menu bg-secondary">
                            <h5 class="dropdown-item text-light">Alfred Jules Ayer</h5>
                            <h5 class="dropdown-item text-light">Oliver Robert Gurney</h5>
                            <h5 class="dropdown-item text-light">Robert C. T. Parker</h5>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row m-0 mb-5 d-flex justify-content-around">
                <form class="col-3 pt-5 border border-secondary rounded">
                    <div class="form-group mb-5">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                               placeholder="Enter email">
                    </div>
                    <div class="form-group mb-5">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check mb-5">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div class="col-5 d-flex justify-content-center">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2469.808831094606!2d-1.2562072564059752!3d51.75481917801606!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4876c6a9ef8c485b%3A0xd2ff1883a001afed!2sOksfordo%20universitetas!5e0!3m2!1slt!2slt!4v1580145117679!5m2!1slt!2slt"
                            width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                </div>
            </div>
            <div class="contactUsNav container p-5 ">
                <div class="nav justify-content-center">
                    <a href="programs.html">Programs</a>
                    <a href="student-table.html">Student table</a>
                    <a href="gallery.html">Gallery</a>
                    <a href="contact-us.html">Contact Us</a>
                </div>
            </div>
        </section>

        <script type="text/javascript" src="../../assets/js/jquery.js"></script>
        <script type="text/javascript" src="../../assets/js/bootstrap.bundle.js"></script>
        <script type="text/javascript" src="../../assets/js/bootstrap.js"></script>
        <script src="https://kit.fontawesome.com/23c997c174.js" crossorigin="anonymous"></script>
    </body>
</html>
